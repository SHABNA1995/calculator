 #maindiv{

 }

<body >
    <div class="container w-50 mt-5 " >

   
   <div id="maindiv" >
        <div style=" height:500px bg-body-warning">
        <input type="text" id="i1" >
    </div>
        <div class="mt-3" id="butn">
            <button onclick="Allclear()"  class="mx-2"    id="red" style="width:50px">AC</button>
            <button onclick="back() " class="mx-2"  id="bn"style="width:50px">C</button>
            <button  onclick="DisplayValue('00') " class="mx-2"  id="bn" style="width:50px">00</button>
            <button  onclick=" DisplayValue('%')" class="mx-2" ID="bn" style="width:50px">%</button>
            <button onclick=" DisplayValue(7)"  class="mx-2" style="width:50px">7</button>
            <button  onclick=" DisplayValue(8)" class="mx-2" style="width:50px">8</button>
            <button  onclick=" DisplayValue(9)" class="mx-2" style="width:50px">9</button>
            <button onclick=" DisplayValue('*')"  class="mx-2"  id="bn" style="width:50px">*</button>
            <button  onclick="DisplayValue(4)" class="mx-2" style="width:50px">4</button>
            <button  onclick=" DisplayValue(5)" class="mx-2" style="width:50px">5</button>
            <button  onclick=" DisplayValue(6)" class="mx-2" style="width:50px">6</button>
            <button  onclick=" DisplayValue('-')" class="mx-2"  id="bn" style="width:50px">-</button>
            <button  onclick=" DisplayValue(1)" class="mx-2" style="width:50px">1</button>
            <button  onclick=" DisplayValue(2)" class="mx-2" style="width:50px">2</button>
            <button  onclick=" DisplayValue(3)" class="mx-2" style="width:50px">3</button>
            <button  onclick="DisplayValue('+')" class="mx-2"  id="bn" style="width:50px">+</button>
            <button onclick=" DisplayValue(0)"  class="mx-2" style="width:50px">0</button>
            <button  onclick=" DisplayValue('.')" class="mx-2" id="bn"  style="width:50px">.</button>
            <button  onclick=" output()" class="mx-2"  id="bn" style="width:50px">=</button>
            <button  onclick="DisplayValue('/')" class="mx-2"  id="bn" style="width:50px">/</button>

       

    </div>
